<!DOCTYPE html>
<html>
<head>
    <title>PHARMA AND SURGICALS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PHARMA AND SURGICALS</h1>
        {% if session.get('user') %}
            <nav>
                <a href="{{ url_for('dashboard') }}">Dashboard</a> |
                <a href="{{ url_for('medicine') }}">Medicines</a> |
                <a href="{{ url_for('purchase') }}">Purchase</a> |
                <a href="{{ url_for('sale') }}">Sale</a> |
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        {% endif %}
        <hr>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
