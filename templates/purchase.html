{% extends "index.html" %}

{% block content %}
<h2>Purchase Management</h2>

<form method="POST">
    <h3>Record Purchase</h3>
    <input type="text" name="supplier" placeholder="Supplier Name" required>
    
    <select name="medicine" required>
        <option value="">Select Medicine</option>
        {% for med in medicines %}
        <option value="{{ med.id }}">{{ med.name }}</option>
        {% endfor %}
    </select>
    
    <input type="text" name="batch" placeholder="Batch Number">
    <input type="text" name="expiry" placeholder="Expiry (MM/YYYY)">
    <input type="number" name="quantity" placeholder="Quantity" required>
    <input type="number" step="0.01" name="rate" placeholder="Rate" required>
    <button type="submit">Record Purchase</button>
</form>
{% endblock %}
