{% extends 'index.html' %}
{% block content %}
<h2>Sales Entry</h2>
<form method="post">
    <input type="text" name="customer" placeholder="Customer Name" required>
    <input type="text" name="doctor" placeholder="Doctor Name" required>
    <select name="product">
        {% for m in medicines %}
        <option value="{{ m.name }}">{{ m.name }}</option>
        {% endfor %}
    </select>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <input type="number" step="0.01" name="discount" placeholder="Discount" required>
    <input type="number" step="0.01" name="tax" placeholder="Tax" required>
    <select name="is_returned">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
    </select>
    <button type="submit">Submit Sale</button>
</form>
{% endblock %}
